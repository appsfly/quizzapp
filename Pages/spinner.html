<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טוען תוצאות...</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E5E5E5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .loading-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #004d40;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #004d40;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>מעבד תוצאות...</h1>
        <div class="spinner"></div>
        <p>אנא המתן</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "/pages/results.html"; 
        }, 3000); // זמן טעינה - 3 שניות
    </script>
</body>
</html>
