<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מסך כניסה</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        direction: rtl;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e5e5e5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: bold;
        color: #004d40;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #004d40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
      }

      button:hover {
        background-color: #00332b;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 15px;
        }

        h1 {
          font-size: 22px;
        }

        input,
        button {
          font-size: 16px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <i>תהילים קיט יא</i>
      <h1>בליבי צפנתי אמרתך</h1>
      <input type="text" placeholder="הזן שם משתמש" id="input" />
      <button onclick="enterQuiz()">התחל</button>
    </div>

    <script>
      function enterQuiz() {
        const inputEl = document.getElementById("input");
        if (!inputEl.value) {
          alert("אנא הזן שם משתמש");
          return;
        }
        window.location.href = "/pages/home.html"; // שנה לקישור המתאים
      }
    </script>
  </body>
</html>
